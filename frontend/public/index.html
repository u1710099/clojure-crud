<!DOCTYPE html>
<html>
<head>
    <title>CRUD App</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; }
        .form { margin: 20px 0; padding: 20px; background: #f5f5f5; }
        .items { margin: 20px 0; }
        .item { padding: 10px; margin: 5px 0; border: 1px solid #ddd; }
        .chart { display: flex; height: 300px; align-items: flex-end; }
        .bar-container { margin: 0 10px; text-align: center; }
        .bar { width: 50px; background: steelblue; transition: height 0.3s; }
        .bar-label { margin-bottom: 5px; }
        button { margin-left: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="cljs-out/dev-main.js"></script>
</body>
</html>
